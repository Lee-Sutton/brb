{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Manually add a log</h1>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Create</button>
      </div>
    </div>
  </form>
{% endblock %}
