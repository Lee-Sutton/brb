{% extends "base.html" %}
{% load static %}

{% block title %}Score {{ score }}{% endblock %}

{% block content %}
  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <h2>Score Detail</h2>
        <p>{{ object.score }}</p>
        <p>{{ object.slope }}</p>
        <p>{{ object.rating }}</p>
      </div>
    </div>

    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="row">

        <div class="col-sm-12">

{#          <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a>#}
          <!-- Your Stuff: Custom user template urls -->
        </div>

      </div>
      <!-- End Action buttons -->
    {% endif %}


  </div>
{% endblock content %}
