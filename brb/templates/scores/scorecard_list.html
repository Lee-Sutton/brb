{% extends "base.html" %}
{% load static i18n %}
{% block title %}Scores{% endblock %}

{% block content %}
  <div class="container">
    <h2>Scores</h2>

    <div class="list-group">
      {% for score in object_list %}
        <p>testing</p>
        <a href="{% url 'scores:detail' score.id %}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ score.score }}</h4>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
